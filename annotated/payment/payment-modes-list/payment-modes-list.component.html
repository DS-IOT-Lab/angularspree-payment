<div class="pay-modes">
    <div class="mode" *ngFor="let mode of paymentModes">
        {{mode.name}}
    </div>
</div>

<div class="selected-mode" [ngSwitch]="selectedMode.name">
    <ng-template [ngSwitchCase]="'Credit Card'" 
    ngSwitchDefault>
        <app-credit-card></app-credit-card>
    </ng-template>
    <ng-template [ngSwitchCase]="'Cash-On Delivery'"
     condition="CashOnDelivery">
        <app-cash-on-delivery (payOnDelivery)="makePayment()">
        </app-cash-on-delivery>
    </ng-template>
    <ng-template [ngSwitchCase]="'Net Banking'"
         condition="NetBanking">
        <app-net-banking></app-net-banking>
    </ng-template>
    <ng-template [ngSwitchCase]="'Check'" condition="Check">
        <app-check></app-check>
    </ng-template>
</div>
